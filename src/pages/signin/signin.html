<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" (click)="backToWelcomePage()"></ion-icon>
      <div id="logo">
        <img src="assets/icon/logo.png" alt="covid-logo">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-header>
        <ion-card-title>SIGN IN</ion-card-title>
        <p>ACCESS YOUR COVID TRACKER ACCOUNT</p>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="key"></ion-icon>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-input type="text" placeholder="Account-Type" [(ngModel)]="accountType"></ion-input>
        </ion-item>

        <button (click)="onSignin()" shape="round" expand="block">SIGN-IN</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
